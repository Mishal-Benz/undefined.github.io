<!-- Blogs Section -->
    <section id="research" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Research</h2>
                    <h3 class="section-subheading text-muted">Find our most recent research work here</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 blogs-item">
                    <a href="#blogsModal{{ post.modal-id }}" class="blogs-link" data-toggle="modal">
                        <!--<div class="blogs-hover">
                            <div class="blogs-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>-->
                        <img src="img/blogs/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="blogs-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
